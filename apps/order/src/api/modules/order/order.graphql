scalar Date
scalar JSON

type OrderContact {
  name: String
  phone: String
}

type OrderCharge {
  currency: String
  totalAmount: Float
}

type Order {
  _id: ID!
  orderNo: String!
  date: Date
  consignee: OrderContact
  contactAddress: String!
  charge: OrderCharge!
  remarks: String
  # generated by mongoose {timestamp: true}
  createdAt: Date
  updatedAt: Date
}

type Product @key( ) {
  id: ID!
}

input CreateOrderInput {
  userId: String
}

type Query {
  orders: [Order]!
  order(id: String): Order
}

type Mutation {
  createOrder(createOrderInput: CreateOrderInput!): Order!
  removeOrder(id: String!): Order
}
